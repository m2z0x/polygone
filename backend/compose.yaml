version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: oreon_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./data/oreon.db
      SECRET_KEY: IDSQ{_p"3<J8FQ8eQ{!r.g8lZ38rL]UQ|piNy)S4BXO~NzoO
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 8000
    volumes:
      # Mount only source code, not the entire app directory
      - ./src:/app/src
      - ./main.py:/app/main.py
      - sqlite_data:/app/data
    networks:
      - oreon_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: oreon_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx.conf/conf.d:/etc/nginx/conf.d:ro  # Changed: mount directory, not file
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - backend
    networks:
      - oreon_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local

networks:
  oreon_network:
    driver: bridge